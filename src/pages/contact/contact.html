<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <div> User: {{ (user | async) | json }} </div>
      <div> Email: {{ (user.email | async) | json }} </div>
    </ion-item>
    <ion-item>
      <button ion-button full clear favorite (click)="signOut()">
        Sign Out
      </button>
    </ion-item>
  </ion-list>
</ion-content>
